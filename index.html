<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Corrección en la importación de fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Juego del Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ingresa el nombre de tus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digita el nombre aquí">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/sorteo.png" alt="Ícono sortear">
                    Sortear 
                </button>
                <button class="button-new" id="nuevoSorteo" onclick="nuevoSorteo()" aria-label="Nuevo sorteo" disabled>
                    <img src="assets/reiniciar.png" alt="Ícono reiniciar">
                    Reiniciar juego
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado por Alura Latam</p>
    </footer>

    <script src="app.js" defer></script>
</body>
</html>
